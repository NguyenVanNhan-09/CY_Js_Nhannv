<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            width: 700px;
            height: 400px;
            background: #000;
            position: relative;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(15, 100, 180, 0.8);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img src="https://vcdn1-giaitri.vnecdn.net/2024/07/13/mck2-6299-1720843087-172084518-4401-4174-1720845590.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=ttvHeCbAZ-Cj2wkxTz416Q"
            alt="">
        <img src="https://35express.org/wp-content/uploads/2021/10/wxrdie-la-ai-35express-1200x675.jpg" alt="">
        <img src="https://2sao.vietnamnetjsc.vn/images/2023/03/16/10/24/al.jpg" alt="">
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
</body>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slider img');
    function showSlides(n) {
        slides.forEach((slide, index) => {
            slide.classList.remove('active');
            if (index === n) {
                slide.classList.add('active');
            }
        });
    }
    function plusSlides(n) {
        slideIndex += n;
        if (slideIndex >= slides.length) slideIndex = 0;
        if (slideIndex < 0) slideIndex = slides.length - 1;
        showSlides(slideIndex);
    }

    showSlides(slideIndex);
</script>

</html>
