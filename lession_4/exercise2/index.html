<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="score">Điểm: <span id="score">0</span></div>
        <div id="content_question"></div>
        <div class="flex justify-center mt-4">
            <button id="next-question" type="button"
                class="text-white max-w-[555px] w-full flex justify-center bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Next
                Question</button>
        </div>
        <p id="result" class="mt-4 text-lg"></p>
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
