<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- 
    <div class="countdown"></div> -->

    <div class="flex justify-center items-center h-[100vh] w-full">
        <div class="relative flex flex-col my-6 bg-white shadow-sm border border-slate-200 rounded-lg w-[900px]">
            <div class="notification px-4 pt-2">Bạn lật được 2 ô</div>

            <div id="main" class=" flex flex-col justify-center ">

            </div>
            <div id="countdown" class="text-green-500 text-center"></div>
            <form action="" id="form">
                <!-- input -->
                <div class="relative mb-3 mx-4 user-answer" data-twe-input-wrapper-init>
                    <input type="text"
                        class="peer block min-h-[auto] w-full rounded border bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none"
                        id="userAnswer" placeholder="Nhập câu trả lời......" />
                </div>

                <div class="px-4 pb-4 pt-0 mt-2">
                    <button id="check"
                        class="w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                        type="submit">
                        Check
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
