<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="flex justify-center m-5">
                <button id="defaultModalButton"
                    class="block text-black bg-blue-400 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    type="button">
                    Create new note
                </button>
            </div>
            <!-- note list  -->
            <div class="mx-auto container py-20 px-6">
                <div id="note__list" class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- ......................... -->
                </div>
            </div>
            <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>
            <!-- Main modal -->
            <div id="defaultModal" tabindex="-1" aria-hidden="true"
                class="hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen">
                <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative p-4 bg-white rounded-lg shadow  sm:p-5">
                        <!-- Modal header -->
                        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 ">
                            <<<<<<< Updated upstream <h3 class="text-lg font-semibold text-gray-900">
                                =======
                                <h3 id="modal-title" class="text-lg font-semibold text-gray-900">
                                    >>>>>>> Stashed changes
                                    Add Note
                                </h3>
                                <button type="button" id="btn-close"
                                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                        </div>
                        <!-- Modal body -->
                        <form action="#" id="modal__form">
                            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                                <div class="col-span-2">
                                    <label for="title"
                                        class="block mb-2 text-sm font-medium text-gray-900">Title</label>
                                    <input type="text" name="title" id="title"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                        placeholder="Title..." required="">
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="description"
                                        class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
                                    <textarea id="description" rows="4"
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
                                        placeholder="Write product description here"></textarea>
                                </div>
                            </div>

                            <button id="modal-submit-text" type="submit"
                                class="text-black inline-flex items-center bg-blue-300 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                                <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                Add Note
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const btnModal = $("#defaultModalButton")
        const modal = $("#defaultModal")
        const overlay = $("#overlay")
        const btnClose = $("#btn-close")
        const form = $('#modal__form')
        const inputTitle = $("#title")
        const inputDescription = $("#description")
        const noteList = $("#note__list")

        const modalTitle = $("#modal-title");
        const modalSubmitText = $("#modal-submit-text");

        let isEditing = false;
        let currentEditId = null;

        btnModal.addEventListener("click", () => {
            isEditing = false;
            modalTitle.textContent = "Add Note";
            modalSubmitText.textContent = "Add Note";
            modal.classList.remove("hidden")
            overlay.classList.remove("hidden")
        })
        btnClose.addEventListener("click", () => {
            modal.classList.add("hidden")
            overlay.classList.add("hidden")
        })
        // ------------------------------------
        const arrNote = []
        function getNotes() {
            const storedArrayNote = JSON.parse(localStorage.getItem('arrNote'));
            return storedArrayNote ? storedArrayNote : []
        }
        // lấy dữ liệu từ modal
        form.addEventListener("submit", (e) => {
            e.preventDefault()
            const title = inputTitle.value
            const description = inputDescription.value

            const timeDate = new Date();
            const day = timeDate.getDate();
            const month = timeDate.getMonth()
            const year = timeDate.getFullYear()

            const arrNote = getNotes();

            if (isEditing) {
                const noteIndex = arrNote.findIndex(note => note.id === currentEditId);
                arrNote[noteIndex].title = title;
                arrNote[noteIndex].description = description;
            } else {
                const newNote = {
                    id: arrNote.length > 0 ? arrNote[arrNote.length - 1].id + 1 : 1,
                    title: title,
                    description: description,
                    time: `${day}/${month + 1}/${year}`
                }
                arrNote.push(newNote)
            }

            localStorage.setItem("arrNote", JSON.stringify(arrNote))
            inputTitle.value = ""
            inputDescription.value = ""
            modal.classList.add("hidden")
            overlay.classList.add("hidden")
            renderNote();
        })

        function renderNote() {
            noteList.innerHTML = "";
            const storedArrayNote = getNotes();
            if (storedArrayNote) {

                storedArrayNote.forEach((item) => {
                    const htmls = `
                        < div id = "note-item"
                    class="w-full h-64 flex flex-col justify-between  rounded-lg border border-gray-400 mb-6 py-5 px-4" >
                            <div>
                                <h4 class="text-gray-800 text-3xl font-bold mb-3">${item.title}
                                </h4>
                                <p class="text-gray-800 text-sm">${item.description}</p>
                            </div>
                            <div>
                                <div class="flex items-center justify-between text-gray-800">
                                    <p class="text-sm">${item.time}</p>
                                    <div class="flex gap-2">
                                        <button
                                            data-id=${item.id}
                                            class="btn__edit w-8 h-8 rounded-full bg-gray-800 text-white flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-black"
                                            aria-label="edit note" role="button">
                                             <img src="./icon/ti-edit.svg" alt="">
                                        </button>
                                        <button
                                            class="btn__delete w-8 h-8 rounded-full bg-gray-800 text-white flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-black"
                                            aria-label="edit note" role="button" data-id=${item.id}>
                                           <img src="./icon/ti-delete.svg" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div >
                    `;
                    noteList.innerHTML += htmls;
                })

            }
            setupNoteActions()
        }

        // setup
        function setupNoteActions() {
            const deleteBtns = $$(".btn__delete");
            const editButtons = $$(".btn__edit");

            deleteBtns.forEach((btn) => {
                btn.addEventListener("click", () => {
                    deleteNote(btn)
                })
            })

            editButtons.forEach((btn) => {
                btn.addEventListener("click", (e) => {
                    const noteId = parseInt(e.target.closest('button').getAttribute("data-id"))
                    editNote(noteId)
                })
            })
        }

        // Hàm sửa ghi chú
        function editNote(noteId) {
            const arrNote = getNotes();
            const noteToEdit = arrNote.find(note => note.id === noteId);
            if (noteToEdit) {
                modalTitle.textContent = "Edit Note";
                modalSubmitText.textContent = "Update Note";
                isEditing = true;
                currentEditId = noteId;
                inputTitle.value = noteToEdit.title;
                inputDescription.value = noteToEdit.description;
                modal.classList.remove("hidden");
                overlay.classList.remove("hidden");
            }
        }

        // Hàm xóa ghi chú

        function deleteNote(btn) {
            const noteId = Number(btn.getAttribute("data-id"));
            const storedArrayNote = getNotes();
            const updatedArrayNote = storedArrayNote.filter(note => note.id !== noteId);
            localStorage.setItem('arrNote', JSON.stringify(updatedArrayNote));
            renderNote();
        }
        renderNote()
    </script>
</body>

</html>
